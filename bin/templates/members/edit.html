<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layout">
<head>
	<title>고객 정보 편집</title>
</head>
<body>
<div layout:fragment="content" class="col-sm-12">
    <form th:action="@{/members/edit}" th:object="${memberForm}" method="post">
        <dl>
                <dt><label for="lastName" class="col-sm-2 control-label">First Name</label></dt>
                <dd>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                                 class="form-control" value="홍"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="help-block">error!</span>
                </dd>
                <dt><label for="firstName" class="col-sm-2 control-label">Last Name</label></dt>
                <dd>
                        <input type="text" id="fisrtName" name="firstName" th:field="*{firstName}"
                                 class="form-control" value="길동"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                class="help-block">error!</span>
                </dd>
        </dl>
        <input type="submit" class="btn btn-default" name="goToTop" value="돌아가기"/>
        <input type="hidden" name="id" th:value="${param.id[0]}"/>
        <input type="submit" class="btn btn-primary" value="업데이트"/>
    </form>
</div>
</body>
</html>
